name: Process Unread Emails

on:
  workflow_dispatch: # Manual trigger only while Zhipu credits are replenished

jobs:
  process-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Process unread emails
        env:
          # Email configuration
          IMAP_HOST: ${{ secrets.IMAP_HOST }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASSWORD: ${{ secrets.IMAP_PASSWORD }}
          IMAP_TLS: ${{ secrets.IMAP_TLS }}
          DRAFTS_MAILBOX: ${{ secrets.DRAFTS_MAILBOX }}
          REPLY_FROM_ADDRESS: ${{ secrets.REPLY_FROM_ADDRESS }}
          REPLY_FROM_NAME: ${{ secrets.REPLY_FROM_NAME }}

          # AI configuration
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}

          # Processing configuration
          SAVE_DRAFTS: 'true'
          MARK_AS_READ: 'true'
          LOG_LEVEL: 'minimal'
          REDACT_PII: 'true'
        run: node dist/index.js
